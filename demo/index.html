<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <div id="demo"></div>

    <script type="module">
      import { html, render } from 'lit-html'
      import '../dist/dropdown-checklist.js'

      const label = 'Options'

      const options = [
        { label: 'Hello there', value: 'hello', checked: true },
        { label: 'General Kenobi', value: 'kenobi', checked: false },
      ]

      const handleChange = (selected) => {
        console.log(selected)
      }

      render(
        html`
          <dropdown-checklist
            .label=${label}
            .options=${options}
            .onChange=${handleChange}
          ></dropdown-checklist>
          <p>hello world</p>
        `,
        document.querySelector('#demo'),
      )
    </script>
  </body>
</html>
